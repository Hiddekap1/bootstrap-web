<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        body {
            padding-bottom: 60px;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">Bit Academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="opleidingen.html">Opleidingen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact py-5">
        <div class="container">
            <h2 class="h3 text-center mb-4">Neem contact met ons op</h2>
            <form action="/submit_form" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Vul uw naam in"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Vul uw e-mail in"
                            required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Bericht</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Uw bericht"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Verzenden</button>
            </form>
        </div>
    </section>

    <footer class="footer bg-warning text-dark py-3">
        <div class="container text-center">
            <p>&copy; 2024 BIT Academy. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
